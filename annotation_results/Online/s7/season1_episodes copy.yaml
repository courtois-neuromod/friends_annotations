s07e01:
  title: "The One with Monica's Thunder"
  wiki_description : > 
      The gang prepare to celebrate the engagement of Monica and Chandler. However, plans are 
      upended when Monica walks in on Ross and Rachel kissing in the hallway, and she accuses 
      them of stealing her thunder; Ross and Rachel had been planning a "bonus night", where 
      two exes have a one-night stand. Meanwhile, Chandler has bedroom-related problems, Joey 
      intends to audition for the role of a 19-year-old, and Phoebe wants to play her guitar 
      at Monica's and Chandler's wedding.
  authors: "Wil Calhoun (story); David Crane & Marta Kauffman (teleplay)"
  crazy_for_friends_transcription: "Eric Aasen"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season7/701towmt.htm"
