s01e01:
  title: "The One Where Monica Gets a Roommate"
  wiki_description : > 
      After leaving her fiancé, Barry, at the altar, Rachel finds herself in Central Perk Café, 
      soaking wet in her wedding dress, looking for her old friend Monica. Rachel ends up moving 
      into Monica's New York apartment. Chandler and Joey, who live across the hall from Monica, 
      console Monica's older brother, Ross, whose wife, Carol, has just left him for a woman; 
      Rachel's reappearance revives Ross' crush on her, which dates back to high school. Monica 
      falls for Paul "the wine guy," only to be crushed to learn that he lied about a bad breakup 
      to have a one-night stand with her. The gang urges Rachel to be more independent by cutting 
      up her father's credit cards; Rachel, who has never worked before, subsequently gets a job 
      as a waitress at Central Perk.
  authors: "Marta Kauffman & David Crane"
  crazy_for_friends_transcription: "guineapig and Eric Aasen"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/101pilot.htm"

s01e02:
  title: "The One with the Sonogram at the End"
  wiki_description : > 
      Carol tells Ross that she is pregnant with his child. When Ross attends the sonogram 
      appointment, he is stunned to learn that Carol and her partner, Susan, want to give the 
      baby their last names, but not his. Rachel returns her engagement ring to Barry, expecting 
      him to be heartbroken, but learns he went on their cancelled honeymoon with her 
      maid-of-honor, Mindy. Monica stresses over her and Ross' parents coming for dinner, knowing 
      her mother will fawn over Ross while criticizing her.
  authors: "Marta Kauffman & David Crane"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/102towsg.htm"

s01e03:
  title: "The One with the Thumb"
  wiki_description : > 
      Monica is dismayed that everyone likes her new boyfriend, Alan, more than she does; when 
      Monica eventually dumps him, Alan admits he dislikes her friends. Chandler, while helping 
      Joey practice for an acting job, starts smoking again; when the gang complains, he diverts 
      the attention onto their own flaws. Phoebe's bank accidentally deposits a large sum into 
      her bank account; when she reports the error, the bank gives her even more money, as well 
      as a novelty football telephone. Feeling guilty, Phoebe gives the money to a homeless 
      friend, who buys her a can of soda in return, only to find a severed thumb inside it. The 
      soda company pays Phoebe $7,000, which she gives Chandler (along with the football phone) 
      to quit smoking.
  authors: "Jeffrey Astrof & Mike Sikowitz"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/103thumb.htm"

s01e04:
  title: "The One with George Stephanopoulos"
  wiki_description : > 
      Ross, feeling morose on the anniversary of his first time sleeping with Carol, attends a 
      Rangers game with Chandler and Joey. When a hockey puck accidentally hits Ross in the face, 
      Chandler and Joey take him to the emergency room; while there, Ross reveals that Carol is 
      the only woman he has ever slept with. Rachel is upset that most of her first paycheck went 
      to the FICA. When her old friends visit, she is even more depressed about her new life, 
      feeling they are more successful than she is. Monica and Phoebe throw a slumber party that 
      fails to cheer up Rachel, until the girls spy on George Stephanopoulos, who they learn is 
      staying in the apartment across the street.
  authors: "Alexa Junge"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/104towgs.htm"

s01e05:
  title: "The One with the East German Laundry Detergent"
  wiki_description : > 
      Chandler and Phoebe decide to break up with their respective partners, Janice and Tony, 
      at the same time. Phoebe's break-up goes smoothly, but Chandler has a harder time, 
      requiring Phoebe's help. Ross and Rachel do laundry together, though Rachel has never 
      done it before. While at the laundromat, Ross encourages Rachel to stand up to a pushy 
      woman, earning him a platonic kiss from Rachel. Joey wants to get back together his 
      ex-girlfriend Angela, who is now seeing a man named Bob; he arranges a double date with 
      Angela, Bob, and Monica, pretending that Monica is his new girlfriend while telling her 
      that Angela and Bob are siblings. On the date, the ruse unravels due to the "inappropriate" 
      behavior of the "siblings," forcing Joey to admit the lie to Monica, who he successfully 
      convinces to work with him to break the couple apart.
  authors: "Jeff Greenstein & Jeff Strauss"
  crazy_for_friends_transcription: "Mindy Mattingly Phillips"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/105egld.htm"

s01e06:
  title: "The One with the Butt"
  wiki_description : > 
      Chandler dates Aurora, a beautiful, exotic woman that he soon learns is married and has 
      another boyfriend. Chandler is initially fine having a polyamorous relationship, but soon 
      he finds himself unable to handle yet another lover being added to the mix. Joey's new 
      talent agent, Estelle Leonard, gets him a film role as Al Pacino's butt double; he is 
      later fired from the role because he "overacts." Rachel cleans the apartment but triggers 
      Monica's obsessive-compulsive tendencies after moving some furniture around.
  authors: "Adam Chase & Ira Ungerleider"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/106butt.htm"

s01e07:
  title: "The One with the Blackout"
  wiki_description : > 
      During a citywide power outage, the gang hangs out at Monica and Rachel's apartment. Ross 
      tries to share his feelings with Rachel, but a stray cat interrupts their conversation. 
      Rachel and Phoebe search the building for the cat's owner, who is eventually revealed 
      as their neighbor Paolo, a hunky but English-challenged Italian who Rachel falls for. 
      Meanwhile, a nervous Chandler becomes trapped in an ATM vestibule with Victoria's Secret 
      model Jill Goodacre.
  authors: "Jeffrey Astrof & Mike Sikowitz"
  crazy_for_friends_transcription: "Ruth Curran"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/107towbo.htm"

s01e08:
  title: "The One Where Nana Dies Twice"
  wiki_description : > 
      Ross and Monica rush to the hospital with their parents, Jack and Judy, when their elderly 
      maternal grandmother, Nana, is taken ill. Nana dies, and Ross and Monica go in to say 
      their goodbyes but are shocked when Nana momentarily revives before dying again. The gang 
      all attend Nana's funeral, where Monica subtly confronts her mother about her constantly 
      critical attitude. Ross, who fell into an open grave at the cemetery and hurt his back, 
      becomes loopy on muscle relaxers, while Joey, Jack and other men at the funeral watching 
      the Giants game on Joey's portable TV. Chandler is astounded when a work friend tries 
      fixing him up with a male colleague and wants to find out why many people initially think 
      he is gay.
  authors: "Marta Kauffman & David Crane"
  crazy_for_friends_transcription: "guineapig and Rachel Stigge"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/108ndt.htm"

s01e09:
  title: "The One Where Underdog Gets Away"
  wiki_description : > 
      As Thanksgiving nears, Rachel struggles to make enough tips to be able to pay for a plane 
      ticket to take a skiing vacation with her family in Vail. The others chip in to help her 
      pay for the ticket. Ross and Monica plan a quiet Thanksgiving feast at her apartment while 
      their parents are away. Phoebe agrees to join because her grandmother celebrates 
      Thanksgiving in December. Chandler, who hates Thanksgiving because his parents announced 
      their divorce on that holiday, plans to stay home and eat grilled cheese sandwiches and 
      tomato soup. Joey, who planned to go to his parents' house, is banned by his family because 
      he unwittingly appeared on a public health poster that implies he has an STD. During the 
      Thanksgiving parade, the Underdog balloon breaks free; the gang rushes to the roof to watch, 
      but they get locked out of Monica's apartment. By the time they get back in, Thanksgiving 
      dinner is burned, and Rachel has missed her flight, resulting in a brief argument. However, 
      the friends reconcile after seeing their neighbor "Ugly Naked Guy" spending a romantic 
      Thanksgiving with his girlfriend. Monica makes the tomato soup and grilled cheese for 
      everyone, and Chandler muses that it has been nice for them to spend Thanksgiving together 
      for a change.
  authors: "Jeff Greenstein & Jeff Strauss"
  crazy_for_friends_transcription: "Mindy Mattingly Phillips and Dan Silverstein"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/109uga.htm"

s01e10:
  title: "The One with the Monkey"
  wiki_description : > 
      The gang makes a pact not to bring dates to their New Year's Eve party, but everyone soon 
      breaks it except Ross. While performing at Central Perk, Phoebe confronts some noisy 
      scientists, then dates one of them, David, whom she brings to the party. Their relationship 
      goes well until David and his research partner are offered a grant in Minsk, and he must 
      choose to stay with Phoebe or go for career-making research. Monica invites "Fun" Bobby, 
      who arrives unhappy because his grandfather just died. Joey is uncomfortable around his 
      date Sandy's children, whom she brought to the party; she later ends up with David's friend. 
      Rachel's plan to bring Paolo is derailed after he misses his flight from Italy; she returns 
      from the airport disheveled and sporting a swollen lip after a fight with a woman over a 
      cab. A desperate Chandler snaps and invites Janice before breaking up with her again after 
      she mistakenly thinks he wants to get back together. Ross arrives with his new pet, a 
      monkey named Marcel, who ignores Ross. In the end, everyone ends up without a date, 
      accidentally fulfilling their original pact. When Chandler whines he has no one to kiss at 
      midnight, Joey does the honors.
  authors: "Adam Chase & Ira Ungerleider"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/110monk.htm"

s01e11:
  title: "The One with Mrs. Bing"
  wiki_description : > 
      Chandler's flamboyant romance-novelist mother, Nora Bing, visits. At dinner, Ross becomes 
      upset over Rachel and Paolo's public displays of affection and gets very drunk. He is 
      comforted by Nora, who offers sage advice, which leads to them kissing. Joey witnesses the 
      kiss and later says that Ross has to tell Chandler. Chandler is upset with Ross but soon 
      forgives him, and he confronts his mother about her behavior and other issues. Monica and 
      Phoebe see an attractive guy on the street; when Monica shouts after him, the guy is hit 
      by a car. While he is hospitalized in a coma, the girls take turns caring for him, which 
      turns into something of a competition. When the guy wakes up, he blows them both off. 
      Rachel, inspired by Nora, tries writing her own romance novel, with mixed results due to 
      her substandard typing skills.
  authors: "Alexa Junge"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/111mbing.htm"

s01e12:
  title: "The One with The Dozen Lasagnas"
  wiki_description : > 
      Everyone except Ross knows the sex of his unborn baby; he wants to wait until it is born. 
      Rachel breaks up with Paolo after he makes a pass at Phoebe at the massage parlor. Monica 
      makes a dozen lasagnas for her aunt's party, only to discover she wanted them vegetarian. 
      Ross consoles Rachel after her break-up, hoping this is his chance, but Rachel declares 
      she is swearing off all men. Rachel accidentally lets it slip to Ross that he is having 
      a son.
  authors: "Jeffrey Astrof & Mike Sikowitz & Adam Chase & Ira Ungerleider"
  crazy_for_friends_transcription: "Jim & Tracy Lambers and Dan Silverstein"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/112towdl.htm"

s01e13:
  title: "The One with the Boobies"
  wiki_description : > 
      Joey hosts his father and learns that he has been having an affair; he is torn over 
      whether to tell his mother but soon learns she already knows and wants everything to stay 
      as it is. Chandler accidentally sees Rachel topless after her shower, and a chain reaction 
      of nudity ensues when she tries to even the score by seeing him naked. She instead catches 
      Joey naked, who then sees Monica unclothed, who accidentally surprises Joey's father in 
      the shower. Everyone dislikes Phoebe's new boyfriend, an irritating psychiatrist named 
      Roger who makes uncomfortably accurate assessments about the gang.
  authors: "Alexa Junge"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/113tits.htm"

s01e14:
  title: "The One with the Candy Hearts"
  wiki_description : > 
      Ross has a Valentine's Day date with a beautiful neighbor, his first date in nine years. 
      By chance, Carol and Susan, out on their own date, end up sitting nearby at the same 
      restaurant. When Susan has to leave, Ross spends all his time talking to Carol; his 
      neglected date leaves without his realizing it. He kisses Carol, who reminds him why they 
      split and consoles him. Joey's date brings a blind date for Chandler, which turns out to 
      be Janice; they end up sleeping together, then Chandler breaks up with her on Valentine's 
      Day. Phoebe, Monica, and Rachel spend the holiday burning mementos of their past 
      boyfriends, causing a fire and a visit from the fire department.
  authors: "Bill Lawrence"
  crazy_for_friends_transcription: "Mindy Mattingly Phillips and Eric Aasen"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/114towch.htm"

s01e15:
  title: "The One with the Stoned Guy"
  wiki_description : > 
      Monica cooks a gourmet meal for Steve, a restaurateur looking for a new chef. He arrives 
      stoned and wants to eat everything in sight, including taco shells and gummy bears. After 
      working as a data processor for five years, Chandler gets promoted to supervisor, then 
      quits, claiming he only intended for his job to be temporary; when his boss calls and offers 
      him a raise, Chandler caves and goes back to work. Ross has a date with a beautiful 
      colleague named Celia and gives new meaning to the term "spanking the monkey" when she 
      meets Marcel. Ross turns to Joey for advice when Celia wants him to talk dirty as foreplay.
  authors: "Jeff Greenstein & Jeff Strauss"
  crazy_for_friends_transcription: "Ruth Curran"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/115towsg.htm"

s01e16:
  title: "The One with Two Parts (Part 1)"
  wiki_description : > 
      Joey falls for Phoebe's identical twin sister, Ursula, making Phoebe feel neglected. 
      Meanwhile, Chandler finds himself between a rock and a hard place when he has to fire an 
      employee he is attracted to. Ross has doubts about parenthood when he attends Lamaze classes 
      with Carol and Susan. Meanwhile, Monica is unable to fix her TV after Marcel puts it on the 
      "SAP" function to Spanish. After weeks of procrastinating, Rachel finally takes down the 
      Christmas lights on their balcony, only to fall off and sprain her ankle.
  authors: "Marta Kauffman & David Crane"
  crazy_for_friends_transcription: "Mindy Mattingly and Tennant Stuart"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/116part1.htm"

s01e17:
  title: "The One with Two Parts (Part 2)"
  wiki_description : > 
      At the hospital, Rachel, who has no health insurance, convinces Monica to trade identities 
      with her so she can use Monica's coverage. The women meet two attractive doctors and arrange 
      a date, which requires them to maintain their switched identities. Ursula dumps Joey without 
      actually telling him, so Phoebe pretends to be her so Joey will finally know. Ross doubts his 
      ability to be a father, but after Marcel swallows Scrabble tiles and has to be taken to the 
      hospital, Ross takes care of him, giving him confidence.
  authors: "Marta Kauffman & David Crane"
  crazy_for_friends_transcription: "Mindy Mattingly and Tennant Stuart"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/117part2.htm"

s01e18:
  title: "The One with All the Poker"
  wiki_description : > 
      Tired her waitressing job, Rachel applies for positions in the fashion industry. She is 
      excited to land an interview at Saks Fifth Avenue as an assistant buyer but does not get the 
      job. Ross's normally docile demeanor disappears when the girls face the boys during a 
      not-so-friendly poker game. Monica later seeks help from her aunt who is an expert player.
  authors: "Jeffrey Astrof & Mike Sikowitz"
  crazy_for_friends_transcription: "Dan Silverstein"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/118poke.htm"

s01e19:
  title: "The One Where the Monkey Gets Away"
  wiki_description : > 
      Rachel becomes depressed after learning that Barry and Mindy are engaged. The gang 
      frantically searches for Marcel, who slipped out of the apartment while Rachel was watching 
      him. Rachel, unaware Marcel is an illegal exotic pet, calls Animal Control, angering Ross. 
      The animal control officer is Rachel and Monica's old high school classmate who has a 
      long-standing grudge against Rachel, who has no memory of her. She refuses to release Marcel 
      until Rachel threatens to report her for accidentally shooting Phoebe with a tranquilizer 
      dart. Ross finds the courage to ask out Rachel, but Barry barges in to declare he still loves 
      her.
  authors: "Jeffrey Astrof & Mike Sikowitz"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/119mga.htm"

s01e20:
  title: "The One with the Evil Orthodontist"
  wiki_description : > 
      Rachel and Barry secretly see each other, even though he is now engaged to Mindy, who asks 
      Rachel to be her maid of honor. When Mindy admits she and Barry had an affair while Rachel 
      was engaged to Barry, Rachel finally confesses to Mindy that she has been sleeping with Barry; 
      the two women confront him, though Mindy decides to marry Barry anyway. Meanwhile, Chandler 
      goes nuts when a woman he likes does not return his phone calls, later realizing there was a 
      mix-up. The friends become annoyed after discovering someone across the street is spying on them.
  authors: "Doty Abrams"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/120toweo.htm"

s01e21:
  title: "The One with the Fake Monica"
  wiki_description : > 
      When Monica's identity is stolen, she, Phoebe, and Rachel decide to catch the imposter. 
      Monica soon befriends the lively woman, who is later arrested anyway. Joey enlists his 
      friends' help to come up with less Italian-sounding stage name, but Chandler suggests joke 
      names that ruin his auditions. Marcel has reached sexual maturity, forcing Ross to realize he 
      needs to be with other monkeys. Marcel is soon accepted at the San Diego Zoo, and the gang bid 
      him goodbye at the airport.
  authors: "Adam Chase & Ira Ungerleider"
  crazy_for_friends_transcription: "guineapig"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/121towfm.htm"

s01e22:
  title: "The One with the Ick Factor"
  wiki_description : > 
      After losing his virginity to Monica, a young man Ethan reveals that he is not a college 
      student, as she believed, but a high school senior. Phoebe temps as Chandler's secretary, and 
      he discovers that no one at work likes him anymore now that he is the boss. Rachel has erotic 
      dreams about Joey and Chandler, making Ross jealous. Rachel soon has a dream about Ross, but 
      before Ross can tell Rachel he loves her, his beeper alerts him that Carol is in labor.
  authors: "Alexa Junge"
  crazy_for_friends_transcription: "Mikael Hedberg"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/122ick.htm"

s01e23:
  title: "The One with the Birth"
  wiki_description : > 
      Carol is in the hospital about to give birth, prompting Monica to think about having a baby. 
      While Carol is in labor, Ross and Susan bicker over who gets to assist her more and about what 
      to name the baby. Phoebe drags them into a janitor's closet to settle their differences, but 
      they get locked inside. Rachel flirts with an OB/GYN doctor who suffers burnout from seeing 
      female anatomy every day. Joey assists a single expectant mother in labor. Ross and Susan 
      settle their differences and propose naming the baby Ben, derived from a janitor's uniform in 
      the closet, which Carol agrees to.
  authors: "David Crane & Marta Kauffman (story); Jeff Greenstein & Jeff Strauss (teleplay)"
  crazy_for_friends_transcription: "Mindy Mattingly Phillips"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/123birth.htm"

s01e24:
  title: "The One Where Rachel Finds Out"
  wiki_description : > 
      The museum sends Ross to China to procure a dinosaur bone, just before Rachel's birthday 
      celebration. Chandler advises Ross to get over Rachel. Before leaving, Ross asks Chandler to 
      give Rachel his present at the party. Joey's new girlfriend, Melanie wants to sleep with him, 
      but Joey's participation in a fertility study requires temporary celibacy. During Rachel's 
      party, Chandler accidentally lets slip that Ross is in love with her, and a big decision 
      presents itself.
  authors: "Chris Brown"
  crazy_for_friends_transcription: "Dan Silverstein"
  crazy_for_friends_transcript_url: "https://www.livesinabox.com/friends/season1/124rafo.htm"
